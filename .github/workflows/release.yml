name: Build & Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: win
            python_arch: 'x64'
          - os: macos-latest
            target: mac
            python_arch: 'x64'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: ${{ matrix.python_arch }}

      - name: Install deps
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Prepare resources (Windows only)
        if: matrix.target == 'win'
        shell: cmd
        run: |
          REM Copy Playwright browsers so PyInstaller can bundle them
          if exist "%USERPROFILE%\AppData\Local\ms-playwright" (
            xcopy /E /I /Y "%USERPROFILE%\AppData\Local\ms-playwright" ms-playwright
          )

      - name: Build with PyInstaller
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "win" ]; then
            pyinstaller --noconfirm --clean --onefile --windowed --add-data "ms-playwright;ms-playwright" src/main.py --name GoogleSearchParser
            rm -rf ms-playwright
          else
            # macOS: собираем onedir, чтобы получить полноценный GoogleSearchParser.app
            pyinstaller --noconfirm --clean --windowed src/main.py --name GoogleSearchParser
          fi

      - name: Copy Playwright browsers into .app (macOS only)
        if: matrix.target == 'mac'
        run: |
          if [ -d "$HOME/Library/Caches/ms-playwright" ]; then
            cp -R "$HOME/Library/Caches/ms-playwright" dist/GoogleSearchParser.app/Contents/Resources/
          fi

      - name: macOS post-processing
        if: matrix.target == 'mac'
        run: |
          chmod +x dist/GoogleSearchParser.app/Contents/MacOS/GoogleSearchParser
          # ad-hoc подпись и снятие quarantine
          codesign --deep --force --sign - dist/GoogleSearchParser.app || true
          xattr -cr dist/GoogleSearchParser.app || true

      - name: Package artifacts (Windows)
        if: matrix.target == 'win'
        run: |
          Compress-Archive -Path dist/GoogleSearchParser.exe -DestinationPath GoogleSearchParser-win.zip
        shell: pwsh

      - name: Package artifacts (macOS)
        if: matrix.target == 'mac'
        run: |
          ditto -c -k --sequesterRsrc --keepParent dist/GoogleSearchParser.app GoogleSearchParser-mac.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GoogleSearchParser-${{ matrix.target }}
          path: |
            *.zip